<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Smythe" />

    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>


<body>
    <div class="main-container">
        <header>
            <div class="header-container">
                <h1> Jonny's Diner </h1>
                <h2 class="header-desc"> The best burgers and pizzas in town.</h2>
    
            </div>
        </header>


        <section>
            <div id="menu-container">

            </div>
        </section>

        <section>
            <div id="order-container">

            </div>
        </section>

    </div>

    <div id="overlay">
        <div id="modal-container">
            <h2 class="payment-header"> Enter card details </h2>
            <form id="payment-form">
                <input 
                    type="text" 
                    placeholder="Enter your name"
                    name="name"
                    id="name"
                    required
                    >
                <input 
                    type="text" 
                    placeholder="Enter card number"
                    name="card-number"
                    id="card-number"
                    required
                    >
                <input 
                    type="text" 
                    placeholder="Enter CCV"
                    name="ccv"
                    id="ccv"
                    required
                    >
                <button id="pay-btn" type="submit"> Pay </button>
            </form>
            


        </div>
    </div>
      

    

<script src="index.js" type="module"> </script>
</body>
